<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>add list</title>
</head>
<body>

    <div class="display-1">
        <nav class="navbar navbar-expand-lg navbar-light bg-danger">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#!">To-Do</a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="add-1">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                TO CREAT YOUR OWN TO-DO LIST FILL OUT THIS FORM
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
    <div class="add-2">
        <form action="#" th:action="@{/check}" th:object="${newToDoList}" method="post">
            Name: <input type="text" th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}">
            </span><br/>

            Description: <input type="text" th:field="*{description}">
            <span th:if="${#fields.hasErrors('description')}"
                  th:errors="*{description}">
            </span><br/>

            Priority: <input type="text" th:field="*{priority}">
            <span th:if="${#fields.hasErrors('priority')}"
                  th:errors="*{priority}">
            </span><br/>

            Due-date: <input type="text" th:field="*{date}" placeholder="mm-dd-yyyy">
            <span th:if="${#fields.hasErrors('date')}"
                  th:errors="*{date}">
            </span><br/>

            is_completed:<input type="text" th:field="*{is_completed}" placeholder="true/false">
            <span th:if="${#fields.hasErrors('is_completed')}"
                  th:errors="*{is_completed}">
            </span><br/>

            <input type="submit" value="submit">

        </form>
    </div>









<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
